<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 24px;
      color: #333;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #222;
    }

    .hero p {
      font-size: 18px;
      color: #444;
      margin-bottom: 40px;
    }

    .hero button {
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.6);
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyWebsite</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Website</h2>
    <p>This is a clean and simple landing page using only HTML and CSS.</p>
    <button>Get Started</button>
  </section>

  <footer>
    &copy; 2025 MyWebsite. All rights reserved.
  </footer>

</body>
</html>
